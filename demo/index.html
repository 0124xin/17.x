<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>相亲吗，序员？</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container">
    <div class="header container">
        <img src="img/blind.png" alt="相亲吗，序员？">
    </div>
    <form autocomplete="off">
        <div class="input-wrap">
            <div>
                <label>姓名</label>
                <input name="name" class="input-control" data-rule="minlength:2|maxlength:6" type="text" autofocus>
                <div id="input-error-name" class="input-error">
                    姓名格式有误
                </div>
            </div>
        </div>
        <div class="input-wrap">
            <div>
                <label>用户名</label>
                <input name="username" class="input-control" data-rule="minlength:4|maxlength:12|pattern:^[a-zA-Z0-9]*$"
                       type="text">
                <div id="input-error-username" class="input-error">
                    用户名格式有误
                </div>
            </div>
        </div>
        <div class="input-wrap">
            <div>
                <label>年龄</label>
                <input name="age" class="input-control" data-rule="min:18"
                       type="text">
                <div id="input-error-age" class="input-error">
                    年龄不可小于18岁
                </div>
            </div>
        </div>
        <div class="input-wrap">
            <div>
                <label>密码</label>
                <input name="password" class="input-control" data-rule="minlength:6|maxlength:24"
                       type="password">
                <div id="input-error-password" class="input-error">
                    密码长度需在6-24位之间
                </div>
            </div>
        </div>
        <div class="input-wrap">
            <div>
                <label>性别</label>
                <label class="dib"><input type="radio" checked>男</label>
            </div>
        </div>
        <div class="input-wrap submit">
            <button type="submit">注册</button>
        </div>
    </form>
</div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<script src="js/validate.js"></script>
<script src="js/input.js"></script>
<script src="js/main.js"></script>
</body>
</html>
